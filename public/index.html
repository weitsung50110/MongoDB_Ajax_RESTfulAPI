<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Information</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>User Information Form</h1>
  <h3 id="error_txt">show up error</h3>
  <form id="Posting_userForm">
    <h3>Adding User</h3>
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" placeholder="Enter username"><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter email"><br>
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" placeholder="Enter age"><br>
    <input type="submit" value="Submit">
  </form>


<form id="Updating_form">
  <h3>Updating User</h3>
  <input type="text" id="userid2" name="userid2" placeholder="Enter userid2"><br>
  <input type="text" id="username2" name="username2" placeholder="Enter username2"><br>
  <input type="email" id="email2" name="email2" placeholder="Enter email2"><br>
  <input type="number" id="age2" name="age2" placeholder="Enter age2"><br>
  <input type="submit" id="submit2" value="Submit2更新"><br>
</form>

<form id="Deleting">
  <input type="text" id="delete_id" name="delete_id" placeholder="Enter delete_id"><br>
  <button id="delete" value="delete">delete</button> <br>
</form>

<form id="Finding_one">
  <input type="text" id="find_one_id" name="find_one_id" placeholder="Enter find_one_id"><br>
  <input type="submit" id="find_one_btn" value="find_one_btn">
</form>

<form id="Finding_all">
  <input type="submit" id="find_all_btn" value="find_all_btn">
</form>

<div type="value1">
  <h4 id="find_OneOrAll">find One or All User </h4>
</div>

  <script src="script.js"></script> 
</body>
</html>
