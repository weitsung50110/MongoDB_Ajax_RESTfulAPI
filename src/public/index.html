<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Information</title>
  <!-- 引入 Bootstrap CSS 樣式 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3.3.0/dist/vue.global.js"></script>
</head>
<body>
  <div class="container mt-5">
    
    <div class="member_system">
      <h1>Member System Form</h1>
      
      <div class="row">
        <div class="col-md-3">
        <div class="card">
        <form id="Posting_userForm" @submit.prevent="addUser">
          <h3 @click="checked_toggle(0)">Adding User</h3>
          <div v-show="checked[0]">
            <div class="mb-3">
              <label for="username" class="form-label">Username:</label>
              <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" v-model="formData.username"><br>
              <label for="email" class="form-label">Email:</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" v-model="formData.email"><br>
              <label for="age" class="form-label">Age:</label>
              <input type="number" class="form-control" id="age" name="age" placeholder="Enter age" v-model.number="formData.age"><br>
              <input type="submit" class="btn btn-primary" value="Submit">
            </div>
          </div>
        </form>
        </div>
        </div>

        <div class="col-md-3">
        <div class="card">
        <form id="Updating_form" @submit.prevent="updateUser">
          <h3 @click="checked_toggle(1)">Updating User</h3>
          <div v-show="checked[1]">
            <div class="mb-3">
              <input type="text" class="form-control" id="userid2" name="userid2" placeholder="Enter userid2" v-model="formData2v.userid2v"><br>
              <input type="text" class="form-control" id="username2" name="username2" placeholder="Enter username2" v-model="formData2v.username2v"><br>
              <input type="email" class="form-control" id="email2" name="email2" placeholder="Enter email2" v-model="formData2v.email2v"><br>
              <input type="number" class="form-control" id="age2" name="age2" placeholder="Enter age2" v-model.number="formData2v.age2v"><br>
              <input type="submit" class="btn btn-primary" id="submit2" value="Submit2更新"><br>
            </div>
          </div>
        </form>
        </div>
        </div>

        <div class="col-md-3">
        <div class="card">
        <form id="Deleting" @submit.prevent="deleteUser">
          <h3 @click="checked_toggle(2)">Deleting User</h3>
          <div v-show="checked[2]">
            <div class="mb-3">
              <input type="text" class="form-control" id="delete_id" name="delete_id" placeholder="Enter delete_id" v-model="deleteId"><br>
              <button id="delete" class="btn btn-primary" value="delete">delete</button> <br>
            </div>
          </div>
        </form>
        </div>
        </div>

        <div class="col-md-3">
        <div class="card">
        <form id="Finding_one_and_Finding_all" >
          <h3 @click="checked_toggle(3)">Finding User</h3>
          <div v-show="checked[3]">
            <div class="mb-3">
              <input type="text" class="form-control" id="find_one_id" name="find_one_id" placeholder="Enter find_one_id" v-model="findOneId"><br>
              <!-- <input type="submit" id="find_one_btn" value="find_one_btn" @submit.prevent="findOneUser"> -->
              <!-- <input type="submit" id="find_all_btn" value="find_all_btn" @submit.prevent="findAllUsers">  -->
              <button @click.prevent="findOneUser" class="btn btn-primary" type="button" id="find_one_btn">find_one_btn</button> <!-- find_one -->
              <button @click.prevent="findAllUsers" class="btn btn-primary" type="button" id="find_all_btn">find_all_btn</button><!-- find_all -->
            </div>
          </div>
        </form>
        </div>
        </div>

        <div class="col-md-3">
        <div type="value1_fly">
          <div class="mb-3">
          <span id="find_OneOrAll_toggle" @click="value1_toggle()">Finding close</span><br/>
          <span id="find_OneOrAll_txt" v-show="value1_checked" v-html="userText"></span>
          </div>
        </div>
        </div>
      </div>

      <div class="col-xl-12">
        <div class="card">
          <h3 id="error_txt">{{ errorText }}</h3>
        </div>
      </div>
  </div>
</div>
</body>
</html>
